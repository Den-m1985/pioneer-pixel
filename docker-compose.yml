
services:
  db:
    image: postgres:10
    container_name: pioneer
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres_pioneer
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: pioneer
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pioneer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: